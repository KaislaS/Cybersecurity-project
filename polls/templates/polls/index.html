<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>index</title>
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

    <!-- CSRF FLAW -->
    <p><a href="{% url 'polls:malicious' %}"> Free prize just for you! </a></p>
  </body>
</html>
